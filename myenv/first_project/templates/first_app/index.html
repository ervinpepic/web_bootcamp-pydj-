<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Django level 2</title>
  </head>
  <body>
    <h1>Hello</h1>
    <div>
    {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>
        {% for acc_rec in access_records %}
            <tr>
            <td>{{ acc_rec.name }}</td>
            <td>{{ acc_rec.date }}</td>
            </tr>
        {% endfor %} 
      </table>
    {% else %}
        <p>No access record found</p>
    {% endif %}
    </div>
  </body>
</html>
