<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Labels</title>
  </head>
  <body>
    <form action="https://hassped.com" method="get">
      <p>Enter Text:</p>
      <input type="text" name="userinput" placeholder="enter your text">
      <input type="email" name="u_email" value="">
      <input type="submit" name="submit" value="Submit">
    </form>


    <form action="">
     <label for="userinput">Enter Input: </label>
     <input type="text" placeholder="Hello!" id="userinput" required>
     <input type="text" placeholder="not required!" id="userinput2">
     <input type="submit" value="Submit">

    </form>
  </body>
</html>
