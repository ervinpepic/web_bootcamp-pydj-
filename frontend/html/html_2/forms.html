<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <h1>Login</h1>
      <h3>Please input your login credentials</h3>
      <input type="email" name="u_email" placeholder="Email here" />
      <input type="password" name="password" placeholder="Password" />
      <input type="submit" name="submit" value="Submit" />
    </form>

    <form action="">
      <h1>Choose Color!</h1>
      <h3>Click on button!</h3>
      <input type="color" name="color_choose">
      <input type="text" name="text_field" placeholder="Your Text Here...">
    </form>
  </body>
</html>
